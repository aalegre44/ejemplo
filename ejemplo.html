<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
</head>
<body>

  <h2>Iniciar sesión</h2>

  <form id="loginForm">
    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Iniciar sesión</button>
  </form>

  <!-- Agrega el script de Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.3/firebase-auth.js"></script>

  <!-- Configura tu proyecto de Firebase -->
  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyC3uGG6P3e1wixES3tUCd3AjH6pYNZL_Qs",
    authDomain: "playreserve-4eb0a.firebaseapp.com",
    projectId: "playreserve-4eb0a"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);

    // Función para iniciar sesión
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Inicia sesión con correo electrónico y contraseña
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Usuario inició sesión correctamente
          const user = userCredential.user;
          console.log("Usuario inició sesión:", user);
        })
        .catch((error) => {
          // Manejo de errores
          const errorCode = error.code;
          const errorMessage = error.message;
          console.error("Error al iniciar sesión:", errorCode, errorMessage);
        });
    }
  </script>

</body>
</html>
